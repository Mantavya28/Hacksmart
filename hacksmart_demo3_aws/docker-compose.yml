version: '3.8'

services:
  hacksmart-streamlit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hacksmart-app
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    volumes:
      # Mount for live development (comment out for production testing)
      - ./app.py:/app/app.py
      - ./battery_simulation.py:/app/battery_simulation.py
      - ./spatial_utils.py:/app/spatial_utils.py
      - ./rebalancing.py:/app/rebalancing.py
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
